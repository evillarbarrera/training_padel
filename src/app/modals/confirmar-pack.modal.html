<ion-content class="modal-content">
  <div class="modal-body">

    <!-- Close Icon -->
    <div class="close-btn" (click)="cerrar()">
      <ion-icon name="close-outline"></ion-icon>
    </div>

    <!-- Image Header -->
    <div class="modal-image-container">
      <img [src]="pack.imagen || '/assets/mod-packs.jpg'" class="modal-img" />
      <div class="modal-overlay"></div>
    </div>

    <!-- Content -->
    <div class="modal-info">
      <h2 class="pack-title">{{ pack.nombre }}</h2>
      <p class="coach-name">Coach {{ pack.entrenador_nombre }}</p>

      <div class="price-badge">
        <span class="currency">$</span>
        <span class="amount">{{ pack.precio | number }}</span>
      </div>

      <div class="details-grid">
        <div class="detail-item">
          <ion-icon name="fitness-outline"></ion-icon>
          <span>{{ pack.sesiones_totales }} Sesiones</span>
        </div>
        <div class="detail-item" *ngIf="pack.distancia">
          <ion-icon name="location-outline"></ion-icon>
          <span>A {{ pack.distancia }} km</span>
        </div>
      </div>

      <div class="info-box">
        <ion-icon name="information-circle-outline"></ion-icon>
        <p>El pago se coordina directamente con tu coach una vez confirmada la reserva.</p>
      </div>

      <div class="actions">
        <ion-button expand="block" shape="round" class="confirm-btn" (click)="confirmar()">
          <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
          ¡Lo quiero!
        </ion-button>

        <ion-button expand="block" fill="clear" color="medium" (click)="cerrar()">
          Quizás después
        </ion-button>
      </div>

    </div>
  </div>
</ion-content>

<style>
  /* Inline styles for the modal to ensure self-containment */
  .modal-content {
    --background: white;
  }

  .modal-body {
    display: flex;
    flex-direction: column;
    height: 100%;
    background: white;
  }

  .close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    z-index: 10;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    cursor: pointer;
  }

  .modal-image-container {
    height: 200px;
    width: 100%;
    position: relative;
    overflow: hidden;
  }

  .modal-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .modal-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.4));
  }

  .modal-info {
    padding: 25px;
    text-align: center;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .pack-title {
    font-size: 24px;
    font-weight: 800;
    color: #111;
    margin: 0;
    line-height: 1.2;
  }

  .coach-name {
    font-size: 14px;
    font-weight: 600;
    color: #666;
    margin: 5px 0 20px;
  }

  .price-badge {
    background: #f2f2f7;
    padding: 10px 25px;
    border-radius: 20px;
    margin-bottom: 25px;
    display: inline-flex;
    align-items: baseline;
    gap: 4px;
  }

  .currency {
    font-size: 16px;
    font-weight: 600;
    color: #111;
  }

  .amount {
    font-size: 28px;
    font-weight: 900;
    color: #111;
  }

  .details-grid {
    display: flex;
    gap: 20px;
    margin-bottom: 25px;
  }

  .detail-item {
    display: flex;
    align-items: center;
    gap: 6px;
    color: #666;
    font-size: 14px;
    font-weight: 500;

    ion-icon {
      color: var(--ion-color-primary);
      font-size: 18px;
    }
  }

  .info-box {
    background: rgba(var(--ion-color-primary-rgb), 0.05);
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 30px;
    display: flex;
    gap: 10px;
    text-align: left;

    ion-icon {
      color: var(--ion-color-primary);
      font-size: 20px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    p {
      margin: 0;
      font-size: 13px;
      color: #444;
      line-height: 1.4;
    }
  }

  .actions {
    width: 100%;
    margin-top: auto;
  }

  .confirm-btn {
    font-weight: 700;
    --box-shadow: 0 8px 20px rgba(var(--ion-color-primary-rgb), 0.3);
    margin-bottom: 10px;
    height: 50px;
    font-size: 16px;
  }
</style>
