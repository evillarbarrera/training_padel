<ion-content class="nike-content">

  <!-- Fondo -->
  <div class="background-image"></div>
  <div class="background-overlay"></div>

  <!-- Contenedor centrado -->
  <div class="center-wrapper">

    <!-- Hero Branding -->
    <div class="hero-section">
      <img src="assets/avatar.png" class="brand-logo" />
      <h1 class="brand-title">Unirse</h1>
      <p class="brand-tagline">Academy Padel</p>
    </div>

    <!-- Form Container -->
    <div class="form-wrapper animate-up">
      <div class="nike-card">
        <h2 class="login-header">Nueva Cuenta</h2>
        <p class="login-sub">Crea tu perfil para comenzar</p>

        <div class="input-group">
          <ion-item lines="none" class="nike-item">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-input type="text" placeholder="Nombre completo" [(ngModel)]="nombre"></ion-input>
          </ion-item>

          <ion-item lines="none" class="nike-item">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input type="email" placeholder="Correo electrónico" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item lines="none" class="nike-item">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-item lines="none" class="nike-item">
            <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
            <ion-select placeholder="Selecciona tu rol" [(ngModel)]="rol" interface="popover">
              <ion-select-option value="jugador">Jugador</ion-select-option>
              <ion-select-option value="entrenador">Entrenador</ion-select-option>
            </ion-select>
          </ion-item>
        </div>

        <ion-button expand="block" class="nike-button main-btn" (click)="register()">
          Registrarme
        </ion-button>

        <p class="footer-text">
          ¿Ya tienes cuenta? <span class="link" (click)="goToLogin()">Inicia Sesión</span>
        </p>
      </div>
    </div>

  </div>

</ion-content>
