<ion-content class="nike-content">

  <!-- Fondo -->
  <div class="background-image"></div>
  <div class="background-overlay"></div>

  <!-- Contenedor centrado -->
  <div class="center-wrapper">

    <!-- Cuadro blanco -->
    <div class="register-container">

      <!-- Avatar -->
      <img src="assets/avatar.png" class="avatar-login" />

      <h1 class="login-title">Crear cuenta</h1>
      <p class="login-sub">Regístrate para comenzar</p>

      <!-- Nombre -->
      <ion-item class="nike-input">
        <ion-input placeholder="Nombre completo" [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <!-- Email -->
      <ion-item class="nike-input">
        <ion-input type="email" placeholder="Correo electrónico" [(ngModel)]="email"></ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item class="nike-input">
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
      </ion-item>

      <!-- Rol -->
      <ion-item class="nike-input">
        <ion-select placeholder="Rol" [(ngModel)]="rol">
          <ion-select-option value="jugador">Jugador</ion-select-option>
          <ion-select-option value="entrenador">Entrenador</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Botón -->
      <ion-button expand="block" class="nike-button" (click)="register()">
        Crear cuenta
      </ion-button>

      <!-- Link a login -->
      <p class="login-footer">
        ¿Ya tienes cuenta?
        <span class="link" (click)="goToLogin()">Iniciar sesión</span>
      </p>

    </div>

  </div>

</ion-content>
