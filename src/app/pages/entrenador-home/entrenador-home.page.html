<ion-content>

  <!-- Hero Header -->
  <div class="header-nike">
    <div class="header-overlay"></div>
    <div class="header-content">
      <h1 class="header-title">Hola, {{ coachNombre }}</h1>
      <p class="header-sub">Gestión Academy • Padel</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="dashboard-container">

    <!-- Modules Grid -->
    <div class="modules-column animate-up">

      <!-- Agenda Card -->
      <div class="nike-card module-card" (click)="goToAgenda()">
        <img src="/assets/mod-agenda.jpg" class="module-img" />
        <div class="module-body">
          <div class="module-text">
            <h3>Mi Agenda</h3>
            <p>Monitorea tus clases y calendario</p>
          </div>
          <ion-icon name="chevron-forward-outline" class="module-arrow"></ion-icon>
        </div>
      </div>

      <!-- Alumnos Card -->
      <div class="nike-card module-card" (click)="goToAlumnos()">
        <img src="/assets/mod-alumnos.jpg" class="module-img" />
        <div class="module-body">
          <div class="module-text">
            <h3>Mis Alumnos</h3>
            <p>Progreso y detalles de cada jugador</p>
          </div>
          <ion-icon name="chevron-forward-outline" class="module-arrow"></ion-icon>
        </div>
      </div>

      <!-- Packs Card -->
      <div class="nike-card module-card" (click)="goToPacks()">
        <img src="/assets/mod-packs.jpg" class="module-img" />
        <div class="module-body">
          <div class="module-text">
            <h3>Packs de Entrenamiento</h3>
            <p>Gestiona tus ofertas y sesiones</p>
          </div>
          <ion-icon name="chevron-forward-outline" class="module-arrow"></ion-icon>
        </div>
      </div>

    </div>
  </div>

  <!-- Settings FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="nike-fab" (click)="openSettings()">
      <ion-icon name="person-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
