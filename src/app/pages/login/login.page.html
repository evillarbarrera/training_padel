<ion-content class="nike-content">

  <!-- Fondo -->
  <div class="background-image"></div>
  <div class="background-overlay"></div>

  <!-- Centrado perfecto -->
  <div class="center-wrapper">

    <!-- Hero Branding -->
    <div class="hero-section">
      <img src="assets/pelota.png" class="brand-logo" />
      <h1 class="brand-title">PadelManager</h1>
      <p class="brand-tagline">Gestión Integral</p>
    </div>

    <!-- Form Container -->
    <div class="form-wrapper animate-up">
      <div class="nike-card">
        <h2 class="login-header">Bienvenido</h2>
        <p class="login-sub">Inicia sesión para continuar</p>

        <div class="input-group">
          <ion-item lines="none" class="nike-item">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input type="email" placeholder="Correo electrónico" [(ngModel)]="usuario"></ion-input>
          </ion-item>

          <ion-item lines="none" class="nike-item">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
          </ion-item>
        </div>

        <ion-button expand="block" class="nike-button main-btn" (click)="login()">
          Entrar
        </ion-button>

        <div class="divider">
          <span>O ingresar con</span>
        </div>

        <ion-button expand="block" fill="outline" class="nike-button google-btn" (click)="loginWithGoogle()">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Google
        </ion-button>

        <p class="footer-text">
          ¿No tienes cuenta? <span class="link" (click)="goToRegister()">Regístrate</span>
        </p>
      </div>
    </div>
  </div>

</ion-content>
