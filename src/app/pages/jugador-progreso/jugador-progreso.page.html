<ion-content>

  <!-- Hero Header -->
  <div class="header-nike">
    <div class="header-overlay"></div>
    <div class="header-content animate-fade">
      <h1 class="header-title">Mi Progreso</h1>
      <p class="header-sub">Tu evolución en la pista</p>
    </div>
  </div>

  <!-- Empty State (Nike Style) -->
  <div class="dashboard-container">
    <div class="empty-progress-card animate-up">
      <div class="icon-circle">
        <ion-icon name="trending-up-outline"></ion-icon>
      </div>

      <h2>Pronto Estará Aquí</h2>
      <p>Estamos trabajando en un panel de estadísticas personalizadas para que analices cada golpe y mejores tu nivel.
      </p>

      <div class="feature-preview">
        <div class="preview-item">
          <ion-icon name="stats-chart-outline"></ion-icon>
          <span>Gráficos de Nivel</span>
        </div>
        <div class="preview-item">
          <ion-icon name="medal-outline"></ion-icon>
          <span>Logros y Medallas</span>
        </div>
        <div class="preview-item">
          <ion-icon name="videocam-outline"></ion-icon>
          <span>Análisis de Video</span>
        </div>
      </div>

      <ion-button expand="block" class="nike-button main-btn" (click)="goBack()">
        Volver al Inicio
      </ion-button>
    </div>
  </div>

  <!-- Back FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="nike-fab back-fab" (click)="goBack()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
