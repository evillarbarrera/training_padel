<ion-content>

  <!-- Hero Header -->
  <div class="header-nike">
    <div class="header-overlay"></div>
    <div class="header-content">
      <h1 class="header-title">Configurar Turnos</h1>
      <p class="header-sub">Define tus horas de entrenamiento</p>
    </div>
  </div>

  <!-- Day Selector (Premium) -->
  <div class="segment-wrapper animate-up">
    <ion-segment scrollable [(ngModel)]="diaSeleccionado" class="nike-segment-days-light">
      <ion-segment-button *ngFor="let d of dias" [value]="d.fecha">
        <ion-label>
          <span class="day-label">{{ d.nombre | slice:0:3 | uppercase }}</span>
          <span class="date-label">{{ d.fecha | date:'dd' }}</span>
        </ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <!-- Quick Actions (Premium) -->
  <div class="actions-section animate-up" *ngIf="bloquesPorDia[diaSeleccionado]" style="animation-delay: 0.05s;">
    <div class="nike-card-actions">
      <ion-button fill="clear" (click)="seleccionarTodos()" *ngIf="!todosSeleccionados">
        <ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
        Seleccionar Todo
      </ion-button>
      <ion-button fill="clear" class="btn-clear" (click)="deseleccionarTodos()" *ngIf="todosSeleccionados">
        <ion-icon name="close-circle-outline" slot="start"></ion-icon>
        Deseleccionar Todo
      </ion-button>
    </div>
  </div>

  <!-- Blocks Container -->
  <div class="dashboard-container">

    <div class="blocks-grid animate-up" *ngIf="bloquesPorDia[diaSeleccionado]" style="animation-delay: 0.1s;">

      <div class="nike-card block-card" *ngFor="let b of bloquesPorDia[diaSeleccionado]"
        [class.selected]="b.seleccionado" [class.occupied]="b.ocupado" (click)="!b.ocupado && toggleBloque(b)">

        <span class="block-time">{{ b.hora_inicio }}</span>
        <div class="selection-check" *ngIf="b.seleccionado">
          <ion-icon name="checkmark-outline"></ion-icon>
        </div>
      </div>

    </div>

  </div>

  <!-- Save & Back FAB Actions -->
  <div class="fab-actions">
    <ion-fab-button class="nike-fab back-fab" (click)="goBack()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-button class="nike-fab save-fab" (click)="guardarDisponibilidad()">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </div>

</ion-content>
