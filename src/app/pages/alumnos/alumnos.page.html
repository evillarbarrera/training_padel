<ion-content>

  <!-- HEADER ESTILO NIKE -->
  <div class="header-nike">
    <div class="header-overlay"></div>
    <div class="header-content">
      <h1 class="header-title">Mis Alumnos</h1>
      <p class="header-sub">Seguimiento de packs y progreso</p>
    </div>
  </div>

  <!-- FILTRO -->
  <div class="filter-container">
    <ion-item>
      <ion-label position="floating">Buscar alumno</ion-label>
      <ion-input [(ngModel)]="filtro"></ion-input>
    </ion-item>
  </div>

  <!-- LISTADO DE ALUMNOS -->
  <div class="packs-container">

    <div class="pack-card" *ngFor="let alumno of alumnosFiltrados">

      <!-- INFO -->
      <div class="pack-info">
        <h3>{{ alumno.nombre }}</h3>
        <p>Pack: {{ alumno.pack ?? 'Sin pack' }}</p>
        <p>Clases pendientes: {{ alumno.pendientes }}</p>

        <p class="estado" [class.inactivo]="!alumno.activo">
          {{ alumno.activo ? 'Activo' : 'Inactivo' }}
        </p>
      </div>

      <!-- IMAGEN -->
      <img class="pack-img" src="/assets/mod-packs.jpg" alt="Alumno"/>

      <!-- BOTÓN -->
      <div class="pack-action">
        <ion-button size="small" color="primary" (click)="evaluar(alumno.id)">
          Evaluar
        </ion-button>
      </div>

    </div>

  </div>

  <!-- BOTÓN VOLVER -->
  <ion-button fill="clear" class="btn-volver" (click)="goToHome()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>

</ion-content>
